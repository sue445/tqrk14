name: c2w

on:
  workflow_dispatch:

env:
  C2W_VERSION: "v0.3.0"
  IMAGE_NAME: "irbiure:latest"
  WASM_NAME: "irbicure.wasm"

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install c2w
        run: |
          wget https://github.com/ktock/container2wasm/releases/download/${C2W_VERSION}/container2wasm-${C2W_VERSION}-linux-amd64.tar.gz
          tar zxvf container2wasm-${C2W_VERSION}-linux-amd64.tar.gz
          sudo mv c2w /usr/local/bin/

      - run: docker buildx build --platform=linux/amd64 -t ${IMAGE_NAME} .

      - run: c2w ${IMAGE_NAME} docs/${WASM_NAME}

      - run: ls -l docs/${WASM_NAME}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Update docs/${IMAGE_NAME}"
          commit-message: "Update docs/${IMAGE_NAME}"
          delete-branch: true
          branch-suffix: timestamp
          assignees: sue445

      - name: Slack Notification
        uses: lazy-actions/slatify@master
        if: always()
        continue-on-error: true
        with:
          job_name: "*c2w*"
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}
