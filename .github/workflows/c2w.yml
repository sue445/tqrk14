name: c2w

on:
  workflow_dispatch:

env:
  C2W_VERSION:    "v0.3.0"
  IMAGE_NAME:     "irbiure:latest"
  WASM_BASE_NAME: "irbicure-"
  WASM_NAME:      "irbicure.wasm"

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    environment: c2w

    steps:
      - uses: actions/checkout@v3

      - name: Install c2w
        run: |
          wget https://github.com/ktock/container2wasm/releases/download/${C2W_VERSION}/container2wasm-${C2W_VERSION}-linux-amd64.tar.gz
          tar zxvf container2wasm-${C2W_VERSION}-linux-amd64.tar.gz
          sudo mv c2w /usr/local/bin/
        working-directory: /tmp/

      - run: docker buildx build --platform=linux/amd64 -t ${IMAGE_NAME} .

      - run: mkdir -p /tmp/wasm/
      - run: c2w ${IMAGE_NAME} /tmp/wasm/${WASM_NAME}
      - run: ls -l /tmp/wasm/

      - name: Split wasm files
        run: |
          split -b 50M ${WASM_NAME} ${WASM_BASE_NAME}
          counter=0
          for file in $(ls ${WASM_BASE_NAME}*)
          do
            new_filename="$(printf "%s%02d.%s" ${WASM_BASE_NAME} $counter wasm)"
            mv $file $new_filename
            counter=$((counter+1))
          done
          rm -f ${WASM_NAME}
        working-directory: /tmp/wasm/

      - run: ls -l /tmp/wasm/

      - run: rm -rf docs/wasm/
      - run: mv /tmp/wasm docs/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Update docs/wasm/"
          commit-message: "Update docs/wasm/"
          delete-branch: true
          branch-suffix: timestamp
          assignees: sue445

      - name: Slack Notification
        uses: lazy-actions/slatify@master
        if: always()
        continue-on-error: true
        with:
          job_name: "*c2w*"
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}
